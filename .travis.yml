language: bash
sudo: require
dist: trusty

before_script:

  - sudo apt-get update
  - sudo apt-get install texlive-xetex texlive-latex-recommended fonts-droid fonts-ipafont-mincho fonts-ipafont-gothic fonts-arphic-ukai fonts-arphic-uming fonts-unfonts-core   # "No insta candidate": fonts-japanese-mincho  fonts-japanese-gothic 
  - mkdir $HOME/Downloads
  - export PANDOCVERS=2.1.1-linux
  - wget https://github.com/jgm/pandoc/releases/download/2.1.1/pandoc-$PANDOCVERS.tar.gz -O $HOME/Downloads/pandoc.tar.gz
  - export TGZ=$HOME/Downloads/pandoc.tar.gz
    #- mkdir $HOME/.local     # File already exists
  - export DEST=$HOME/.local
  - tar xvzf $TGZ --strip-components 1 -C $DEST
  - export PATH=$HOME/.local/bin:$PATH
  - export PREFIX=./AppImage-manpages
  - mkdir -p $PREFIX/{man,pdf,epub,html}
  - export MANDIR=$PREFIX/man
  - export PDFDIR=$PREFIX/pdf
  - export EPUBDIR=$PREFIX/epub
  - export HTMLDIR=$PREFIX/html
  - export VERSION=0.0.1
  - export DATE=$(/bin/date "+%Y-%m-%d")
  - find $HOME/.local -type f -ls        # For debugging only
  - find $PREFIX      -type d -ls        # For debugging only

script:

  - ls -l markdown/*.md

    # Manual pages:
  - for i in markdown/*.md ; do cat $i | sed 's#__date__#'"$DATE"'#' | pandoc - -s -t man   -f markdown -o $MANDIR/$(basename ${i/-manpage.md/.man}) -V footer:"Manual Page Version $VERSION, $DATE" ; done

    # PDF docs:
  - for i in markdown/*.md ; do cat $i | sed 's#__date__#'"$DATE"'#' | pandoc - -s -t latex -f markdown -o $PDFDIR/$(basename ${i/-manpage.md/.pdf})   --toc -V geometry:"margin=1.5cm, paperwidth=595pt, paperheight=297mm" --pdf-engine=pdflatex ; done

    # HTML docs:
  - for i in markdown/*.md ; do cat $i | sed 's#__date__#'"$DATE"'#' | pandoc - -s -t html  -f markdown -o $HTMLDIR/$(basename ${i/-manpage.md/.html}) --toc ; done

    # EPUB docs:
  - for i in markdown/*.md ; do cat $i | sed 's#__date__#'"$DATE"'#' | pandoc - -s -t epub3 -f markdown -o $EPUBDIR/$(basename ${i/-manpage.md/.epub}) --toc ; done

    # Make tarball:
  - export TARBALL=AppImage-manpages-$TRAVIS_BUILD_NUMBER-git.$(git rev-parse --short HEAD)-$DATE.tar.gz
  - tar cvzf $TARBALL $PREFIX

    # Upload results:
    #- wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
    #- bash upload.sh ./$TARBALL     # Not yet!
  - curl --upload-file $TARBALL  https://transfer.sh/$TARBALL

